<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>

<div class="titulo"><h1>Keyboard DrumKit</h1></div>
    <div class="container"> 
        <div class="key clap" data-key="68"><p>D</p><span>clap</span></div>
        <div class="key snare" data-key="83"><p>S</p><span>snare</span></div>
        <div class="key boom" data-key="75"><p>K</p><span>boom</span></div>
        <div class="key tom" data-key="74"><p>J</p><span>tom</span></div>
        <div class="key hihat" data-key="69"><p>E</p><span>hihat</span></div>
        <div class="key kick" data-key="32"><p>SPACE</p><span>kick</span></div>
        <div class="key tink" data-key="85"><p>U</p><span>tink</span></div>
        <div class="key openhat" data-key="82"><p>R</p><span>openhat</span></div>
        <div class="key ride" data-key="73"><p>I</p><span>ride</span></div>
    </div>

<audio src="./sounds/clap.wav" data-key="68"></audio>
<audio src="./sounds/snare.wav" data-key="83"></audio>
<audio src="./sounds/boom.wav" data-key="75"></audio>
<audio src="./sounds/tom.wav" data-key="74"></audio>
<audio src="./sounds/hihat.wav" data-key="69"></audio>
<audio src="./sounds/kick.wav" data-key="32"></audio>
<audio src="./sounds/tink.wav" data-key="85"></audio>
<audio src="./sounds/openhat.wav" data-key="82"></audio>
<audio src="./sounds/ride.wav" data-key="73"></audio>
</body>
</html>
